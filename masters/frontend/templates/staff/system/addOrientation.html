{% extends '../template.html' %}


{% block page_title %}
    
{% endblock page_title %}
    

{% block content %}
<form method="post" class="form-horizontal form-label-left input_mask">
    {% csrf_token %}

    <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">عنوان گرایش</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" name="title" placeholder="عنوان گرایش" required >
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">گروه</label>
        {% if not groups %}
            <div class="col-md-9 col-sm-9 ">
                <p>ابتدا باید گروه ایجاد کنید</p>
                <button type="button" class="btn btn-primary">
                    <a href="{% url 'staff:add_group' %}" style="color: aliceblue; text-decoration-style: none;">ایجاد گروه</a>
                </button>
            </div>
        {% else %}
        <div class="col-md-6 col-sm-6 col-xs-12">
            <select name="group" id="id_group">
                    {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.title }}</option>
                    {% endfor %}
                </select>
            </div>
        {% endif %}
            

        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                <!-- <button type="submit" class="btn btn-primary">انصراف</button> -->
                <button type="submit" class="btn btn-success">ارسال</button>
            </div>
        </div>
    </div>
</form>

        <button type="submit">ثبت</button>
