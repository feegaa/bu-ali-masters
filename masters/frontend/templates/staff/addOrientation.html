{% extends './template.html' %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="title" required >
        <select name="group" id="group" required>
            {% for group in groups %}
                <option value="{{ group.id }}">{{ group.title }}</option>
            {% endfor %}
        </select>
        <button type="submit">ثبت</button>
    </form>
{% endblock content %}
