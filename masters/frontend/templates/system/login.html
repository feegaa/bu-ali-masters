
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'build/css/login.css' %}">

    <title>Login</title>

</head>
<body>

    <div class="login">
        <h5 style="color: aliceblue;">سامانه تحصیلات تکمیلی دانشگاه بوعلی سینا</h5>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="نام کاربری" required="required" />
            <input type="password" name="password" placeholder="گذرواژه" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">ورود</button>
        </form>
    </div>
</body>
</html>
