{% extends './template.html' %}



{% block page_title %}
    ثبت پایاننامه
{% endblock page_title %}
    

{% block content %}

<div class="x_content">
    <br/>
    <form method="POST" enctype="multipart/form-data" class="form-horizontal form-label-left input_mask">
        {% csrf_token %}


        <label class="control-label">عنوان پایاننامه</label><br><br>
            <input type="text" id="id_title" name="title" class="form-control" required>
            {{ form.title.errors }}

        <br><br>
        <label for="message">توضیحات شرایط خاص:( حداکثر ۳۰۰ کاراکتر)</label><br><br>
            <textarea id="id_description" class="form-control" name="description"
                    data-parsley-trigger="keyup"
                    data-parsley-maxlength="300"
                    rows="10"
                    data-parsley-validation-threshold="10"></textarea>
            {{ form.description.errors }}
        <br><br>


        <label class="control-label">می‌توانید فایل پایاننامه را بارگذاری کنید.</label><br><br>
            <input type="file" id="id_docfile" name="docfile">
            {{ form.docfile.errors }}

        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success">ارسال</button>
            </div>
        </div>

    </form>
</div>


{% endblock content %}
